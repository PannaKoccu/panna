---
- name: Apply common role to all servers
  hosts: all
  become: true
  roles:
    - common

- name: Deploy PostgreSQL on Application_servers
  hosts: Application_servers
  become: true
  roles:
    - database

- name: Deploy application on Application_servers
  hosts: Application_servers
  become: true
  roles:
    - application

- name: Web-server conf
  hosts: Web_servers
  become: true
  roles:
    - webserver

- name: Deploy scripts on Application_servers
  hosts: Application_servers
  become: true
  roles:
    - scripts


- name: Deploy monitoring
  hosts: all
  become: true
  roles:
    - monitoring